<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéû Pao Ma Teng</title>
  <link rel="stylesheet" href="./vendor/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">

  <template id='template-cue-item'>
    <section class='cue-item'>
      <h2 role='cue-time'></h2>
      <div role='cue-text' contenteditable></div>
      <br><!-- Put a line here so that you can select & copy directly -->
    </section>
  </template>
</head>
<body class="wrapper">
  <div id="audio-workspace">
    <!-- TODO: use window.showOpenFilePicker() -->
    <input type="file" name="audio-file" id="audio-file" accept="audio/*">
    <br>
    <div id="wave-timeline"></div>
    <div id="waveform"></div>

    <div class="btn-toolbar">
      <div class="btn-group mr-2" id="audio-controls">
        <button type="button" class="btn btn-secondary" id="play-pause-button">‚ñ∂Ô∏è</button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <article class="subtitles-editor">
          <h1 class='subtitles-header'>WEBVTT</h1>
          <br><!-- Blank line, required by WEBVTT format -->
          <div class="cues" id="cues">
          </div>
          <br><!-- Put a line here so that you can select & copy directly -->
        </article>
      </div>
      <div class="col">
        <ul class="nav nav-tabs" id="output-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="preview-tab-tab" data-toggle="tab" href="#preview" role="tab" aria-controls="preview" aria-selected="true">Video Preview</a>
          </li>
        </ul>

        <div class="tab-content" id="output-view">
          <div class="tab-pane show active" id="preview" role="tabpanel" aria-labelledby="home-tab">
            <div class="preview">
              <!-- Tricks to play audio + subtitles without video. See https://iandevlin.com/blog/2015/12/html5/webvtt-and-audio/ -->
              <video id="video-preview" no-controls muted class="preview-video" width="500" height="100" poster="./black.svg">
                <source id="audio-in-preview"><!-- src, type are dynamic -->
                <track id="subtitles-in-preview" label="Working Copy" kind="subtitles" default><!-- src is dynamic -->
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- wavesurfer -->
  <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.js"></script>
  <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.js"></script>
  <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.js"></script>
  <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.minimap.js"></script>

  <script src="./vendor/jquery-3.5.1.min.js"></script>
  <script src="./vendor/bootstrap.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
